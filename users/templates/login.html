{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p}}
                </div>
                <button type="submit" class="btn btn-dark">
                    Войти
                </button>
                <a class="p-2 btn-outline-primary" href="{% url 'users:generate' %}">Восстановить пароль</a>

            </div>
        </div>
    </form>
</div>
{% endblock %}
