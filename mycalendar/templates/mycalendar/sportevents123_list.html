{% extends 'mycalendar/home.html' %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
<form action="{% url 'mycalendar:list' %}" method="get">
<input type="text" name="q" placeholder="Поиск по типу">
    <button type="submit" class="btn btn-primary">Найти</button>
</form>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row ">
            <div class="row text-center">
                {% for object in object_list %}
                <div class="col-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
<!--                            <img src="{{ product.image | media_filter }}">-->
                            <p class="card-text">{{ object.type }}</p>
                            <p class="card-text">{{ object.sport }}</p>
                            <p class="card-text">{{ object.date_start }} - {{ object.date_end }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group-center">
                                    <a class="btn btn-primary" href="{% url 'mycalendar:view' object.pk %}"
                                       role="button">Посмотреть</a>
<!--                                    {% if perms.mycalendar.can_edit_category and perms.mycalendar.can_edit_description%}-->
<!--                                    <a class="btn btn-primary" href="{% url 'mycalendar:edit' object.pk %}"-->
<!--                                       role="button">Редактировать</a>-->
<!--                                    <a class="btn btn-warning" href="{% url 'mycalendar:delete' object.pk %}"-->
<!--                                       role="button">Удалить</a>-->
<!--                                    {% endif %}-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
